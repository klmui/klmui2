<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->

<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="color-overlay"></div>
        <div class="container animated fadeIn" id="main-page">
            <div class="row">
                    <a href="{{ site.url }}">
                        <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn">
                    </a>
                    <h1 class="title text-animation" id="site-title">
                        <a class="zoombtn" href="{{ site.url }}">
                        	{{ site.title }}
			            </a>
                    </h1>
                    <hr class="hr-line">
                    <h3 class="title" id="site-bio">
                        <p>CS Sophomore at UW-Madison  <span style="color:navy; font-size:22px;">|</span>  Incoming Web Dev Intern @ FHG  <span style="color:navy; font-size:22px;">|</span>   Leader</p>
                    </h3>
                    {% include social-links.html %}
                  <hr class="hr-line">
            </div>
            <div class="sections">
                <a style="border-left: 5px solid red" class="btn zoobtn" target="_blank" href="https://drive.google.com/file/d/1wrIWhQ2lVmfdQfkTnEqgGPr3mpo7COkr/view?usp=sharing">
                Resume
                </a>
                <a style="border-left: 5px solid blue" class="btn zoombtn" href="{{ site.url }}/about">
                About
                </a>
                <a style="border-left: 5px solid green" class="btn zoombtn" href="{{ site.url }}/posts">
                Posts
                </a>
                <a style="border-left: 5px solid orangered" class="btn zoombtn" href="{{ site.url }}/projects">
                Projects
                </a>
                <a style="border-left: 5px solid gold" class="btn zoombtn" href="{{ site.url }}/courses">
                Course Reviews
                </a>
            </div>
            <div class="secondPage">
                <h1 class="secondPageHeader">Page Views</h1>
                <script type="text/javascript" id="clstr_globe" src="//cdn.clustrmaps.com/globe.js?d=nW3TX_elJ3eNO1S7sOdBwC6OXnOTssokhN-NZm5ZhgM"></script>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
